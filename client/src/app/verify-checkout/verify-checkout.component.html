<div class="outer-container" *ngIf="verifyDetails">
  <div class="logo-container">
    <div></div>
    <div>
      <img class="dishtruck-logo" src="assets/dish-truck-logo-small.jpeg" />
    </div>
    <div></div>
  </div>

  <div class="content-container">
    <div></div>
    <div>
      <h1>Thank you!</h1>

      <div>Please show this screen to {{ verifyDetails.food_vendor_name }}</div>

      <br />

      <div class="qty-confirmation">
        {{ verifyDetails.qty }}
      </div>

      <br /><br />
      <div>Confirmed on {{ verifyDetails.timestamp | date: "medium" }}</div>
    </div>
  </div>
</div>
