<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    attr.role="dialog"
    mode="over"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="db-nav-list">
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/how-it-works" (click)="drawer.toggle()"
        >How it Works</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/checkout-containers"
        (click)="drawer.toggle()"
        >Get A Dish</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/verify-checkout"
        (click)="drawer.toggle()"
        >Last Checkout</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/find-dropoff"
        (click)="drawer.toggle()"
        >Return Dish</a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/support"
        (click)="drawer.toggle()"
        >Support</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent" class="app-title-bar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="mat-app-background">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
