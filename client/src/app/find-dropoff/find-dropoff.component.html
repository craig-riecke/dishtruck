<div class="outer-container" *ngIf="dropoffPoints$ | async as dropoffPoints">
  <div class="logo-container-positioner">
    <div class="dishtruck-logo"></div>
  </div>

  <div class="content-container">
    <div></div>
    <div>
      <h1>Return your dish</h1>

      <div>
        Rinse your containers, then return them to a dropoff point on the
        following list. Click the dropoff point button to complete the process.
      </div>

      <br />

      <div class="doc-layout">
        <mat-card
          *ngFor="let dropoffPoint of dropoffPoints"
          class="dropoff-point-card"
          (click)="gotoDropoff(dropoffPoint.id)"
        >
          <mat-card-header>
            <mat-card-title>{{ dropoffPoint.full_name }}</mat-card-title>
            <mat-card-subtitle
              >{{ dropoffPoint.street_address }},
              {{ dropoffPoint.city }}</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
            <!--
            <agm-map
              [latitude]="dropoffPoint.lat"
              [longitude]="dropoffPoint.lng"
              [zoom]="16"
            >
              <agm-marker
                [latitude]="dropoffPoint.lat"
                [longitude]="dropoffPoint.lng"
              ></agm-marker>
            </agm-map>
          -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
